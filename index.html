<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" type="text" class="lead"></p>
    </header>
    <main class="container">
      <section class="hour-column">
        <i class="hour" data-time="9">9 am</i>
        <i class="hour" data-time="10">10 am</i>
        <i class="hour" data-time="11">11 am</i>
        <i class="hour" data-time="12">12 pm</i>
        <i class="hour" data-time="13">1 pm</i>
        <i class="hour" data-time="14">2 pm</i>
        <i class="hour" data-time="15">3 pm</i>
        <i class="hour" data-time="16">4 pm</i>
        <i class="hour" data-time="17">5 pm</i>
      </section>

      <section class="todo">
        <p class="row">
          <input type="text" class="task" data-index="1" placeholder="Task" />
        </p>
        <p class="row">
          <input type="text" class="task" data-index="2" placeholder="Task" />
        </p>
        <p class="row">
          <input type="text" class="task" data-index="3" placeholder="Task" />
        </p>
        <p class="row">
          <input type="text" class="task" data-index="4" placeholder="Task" />
        </p>
        <p class="row">
          <input type="text" class="task" data-index="5" placeholder="Task" />
        </p>
        <p class="row">
          <input type="text" class="task" data-index="6" placeholder="Task" />
        </p>
        <p class="row">
          <input type="text" class="task" data-index="7" placeholder="Task" />
        </p>
        <p class="row">
          <input type="text" class="task" data-index="8" placeholder="Task" />
        </p>
        <p class="row">
          <input type="text" class="task" data-index="9" placeholder="Task" />
        </p>
      </section>

      <section class="saveColumn">
        <button class="saveBtn" data-index="1">
          <i class="fa-solid fa-mug-hot"></i>
        </button>
        <button class="saveBtn" data-index="2">
          <i class="fa-solid fa-mug-hot"></i>
        </button>
        <button class="saveBtn" data-index="3">
          <i class="fa-solid fa-mug-hot"></i>
        </button>
        <button class="saveBtn" data-index="4">
          <i class="fa-solid fa-mug-hot"></i>
        </button>
        <button class="saveBtn" data-index="5">
          <i class="fa-solid fa-mug-hot"></i>
        </button>
        <button class="saveBtn" data-index="6">
          <i class="fa-solid fa-mug-hot"></i>
        </button>
        <button class="saveBtn" data-index="7">
          <i class="fa-solid fa-mug-hot"></i>
        </button>
        <button class="saveBtn" data-index="8">
          <i class="fa-solid fa-mug-hot"></i>
        </button>
        <button class="saveBtn" data-index="9">
          <i class="fa-solid fa-mug-hot"></i>
        </button>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
